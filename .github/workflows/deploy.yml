name: Manual Railway Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy Environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - preview
      branch:
        description: 'Source Branch'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - preview
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Check if app starts
      run: |
        npm start &
        sleep 5
        curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200" || exit 1
        pkill -f "node index.js"
      env:
        NODE_ENV: test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref_name }}
      
    - name: Deploy to Railway (${{ github.event.inputs.environment || 'production' }})
      run: |
        npm install -g @railway/cli
        if [ "${{ github.event.inputs.environment || 'production' }}" = "preview" ]; then
          echo "${{ secrets.RAILWAY_PREVIEW_TOKEN }}" | railway login
        else
          echo "${{ secrets.RAILWAY_TOKEN }}" | railway login
        fi
        railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}
        railway environment ${{ github.event.inputs.environment || 'production' }}
        railway up
      env:
        NODE_ENV: ${{ github.event.inputs.environment || 'production' }}
